<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a class="btn btn-primary m-3" href="/">back to search</a>
        <h2 class="m-3">Search History</h2>
        <table class="table text-center">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for file in history_files %}
                <tr>
                    <td>{{ file.split('_')[2].replace('.json', '') }}</td>
                    <td>{{ file.split('_')[1].replace('.json', '') }}</td>
                    <td><a href="{{ url_for('download_history', filename=file) }}" class="btn btn-success">Download</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
