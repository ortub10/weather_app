<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <a class="btn btn-primary m-3" href="/">back to search</a>
      <h2 class="m-3">Weather for {{name}}</h2>            
      <table class="table text-center">
        <thead>
          <tr>
            <th>Date</th>
            <th>Day temperature</th>
            <th>Night temperature</th>
            <th>Humidity</th>
          </tr>
        </thead>
        <tbody>
          {% for day in days%}
          <tr>
            <td>{{day.get_date()}}</td>
            <td>{{day.get_day_temperature()}} C°</td>
            <td>{{day.get_night_temperature()}} C°</td>
            <td>{{day.get_humidity()}} %</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
