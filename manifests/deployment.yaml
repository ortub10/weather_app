apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  labels:
    app: weather-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
      - name: weather-app
        image: orgitlab/weather_app:d0e10e0830150a5c40c5cf8443ad8b8962d8bf63
        ports:
        - containerPort: 5000
