apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  labels:
    app: weather-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
      - name: weather-app
        image: orgitlab/weather_app:b6e03d214d7e2601c8df0a4839814a6e34512d55
        ports:
        - containerPort: 5000
